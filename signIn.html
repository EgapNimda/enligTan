<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <link rel="stylesheet" href ="signIn.css">

</head>
<body>
    <h1>Log in to your Account</h1>
    <h4>Do not have an account?</h4>
    <a href="signUp.html">Sign up now</a>

    <form action>
        <div>
            <label for="username">Username</label>
            <input type = "text" id = "username" name = "username" placeholder = "Enter your name here" required>
        </div>

        <div>
            <label for="password">Password</label>
            <input type = "password" id = "pass>" name = "pass" placeholder = "Enter your password" required maxlength="12">
        </div>

        <div>
            <button type="submit">Sign In</button>
        
        </div>
    </form>

</body>
</html>
