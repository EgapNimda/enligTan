<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href ="signUp.css">
     <!-- add font -->
     <link href="https://fonts.googleapis.com/css2?family=Inter&family=Kanit&family=Noto+Serif+SC&display=swap" rel="stylesheet">

    
</head>
<body>
    <h1>Create an account</h1>
    <h4>Already joined?</h4>
    <a href="signIn.html">Sign in now</a>

    <form action="">
        <div>
            <label for="username">Username</label>
            <input type = "text" id = "username" name = "username" placeholder = "Enter your name here" required>
        </div>

        <div>
            <label for="mail" >Email Address</label>
            <input type="email" id="mail" name="mail" placeholder="EnlighTan@gmail.com" required>
        </div>

        <div>
            <label for="password">Password</label>
            <input type = "password" id = "password" name = "password" placeholder = "Enter your password (8-12 characters)" required minlength="8" maxlength="12">
        </div>

        <div>
            <label for="conpassword">Confirmed Password</label>
            <input type = "conpassword" id = "conpassword" name = "password" placeholder = "Enter your password again" required minlength="8" maxlength="12">
        </div>

        <div>
            <label for="agreement">Accepted terms and agreement</label>
            <input type = "checkbox" id = "agreement" name = "agreement" required>
        </div>

        <div>
            <button type="submit">Sign me up</button>
        
        </div>
    </form>
   
    
</body>
</html>
